<p></p>
<div class="users" *ngIf="!isLoading"> 
    <div class="user" *ngFor="let user of users">
        <div class="user-img">
            <img class="icon-img" [src]="user.avatar_url" alt="">
        </div>
        <div>
            <div class="user-name">{{user.login}}</div>
            <div class="class-btn">
                <button class="btn btn-success" (click)="goToGithub(user.html_url)">
                    Open Github
                </button>
            </div>
        </div>
    </div>
</div>


<div class="spinner-border" role="status" *ngIf="isLoading"></div>
